<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signin.css">

    <title>Login Form</title>
</head>

<body>
    <div class="container">
        
        <br>
        
    
        <div class="row ">
            <div class="col-md-4"></div>
            
            <div class="col-md-4 input" style="background-image: url('../pic/loginfood.png');">
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <h1>Sign in</h1>
                        </center>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12" style="border-radius: 20%;">
                        <div class="form-floating ">
                            <input type="email" class="form-control Email" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="password" class="form-control Email" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                        Remember me
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <span> Forget<a href="">password?</a></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button class="form-control button "><h3>Sign in</h3></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 " style="text-align: center;">
                        <span>Don't have an account? <a href="">Sing up</a></span>
                    </div>
                </div>
                <br>
            </div>
            
            <div class="col-md-4"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
