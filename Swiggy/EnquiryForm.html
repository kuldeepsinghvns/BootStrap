<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

    <link rel="stylesheet" href="../css/enquiry.css">

    <title>Enquiry Form</title>
</head>

<body>
    <div class="container">

        <br>
        <br><br><br>


        <div class="row " style="padding: 10px;">
            <div class="col-md-4"></div>
            <div class="col-md-4 form">
                <br>
                <div class="row text-center">
                    <div class="col-md-12 enquiry">
                        <h3 class="font-effect-emboss">Enquiry Form</h3>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <div class="col-md-12">
                        <h6>Reach Out and we'll get in touch within 24 hours</h6>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6"> <input type="text" class="form-control Input" placeholder="Name" aria-label="Name">
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control Input" placeholder="Last Name"
                            aria-label="Last Name"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input type="number" class="form-control Input" placeholder="Contact" aria-label="Email address">
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-md-6"> <input type="text" class="form-control Input" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-md-6">

                        <select class="form-select Input" aria-label="Default select example" style="color:black;">

                            <option value="Service For">Service</option>
                            <option value="Teffin Service">Tiffin Service</option>
                            <option value="Restaurant at home"> Restaurant at home</option>
                            <option value="Customize Service">Customize Service</option>
                            <option value="Restaurant">Restaurant</option>

                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control Input" placeholder="Address" style="height: 65px;"
                            aria-label="Address">
                    </div>
                </div>

                <br>
                <div class="row text-center">
                    <div class="col-md-12"><input type="submit" name="Get in Touch" value="Get in Touch"
                            class="btn btn-primary" /></div>
                </div>
                <br>
            </div>

        </div>

        <div class="col-md-4"></div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
