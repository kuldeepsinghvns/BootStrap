<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customize Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/customize.css">
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">

            <div class="col-md-12 box">
                <br>
                <div class="row">
                    <div class="col-md-7 Plan">
                        <h2>Monthly Plan</h2>
                    </div>
                    <div class="col-md-5">
                        <h4 class="d-flex justify-content-end pay">Rs 3000/-</h4>
                    </div>
                </div>
                <br>

                <!-- Form -->

                <form action="">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkMonday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Monday</h5>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkTuesday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Tuesday</h5>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-1" style="margin-right: 25px;">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkWednesday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Wednesday</h5>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkThrusday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Thrusday</h5>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkFriday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Friday</h5>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkSaturday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Saturday</h5>
                                </label>
                            </div>
                        </div>


                        <div class="col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" style="height: 20px; width: 20px;" type="checkbox"
                                    value="" id="chkSunday" checked onchange="calculateRate()">
                                <label class="form-check-label" for="flexCheckChecked">
                                    <h5>Sunday</h5>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </form>

                <!-- <div class="row">
                    <div class="col-md-7 Random" >
                        <h2>Random Order</h2>
                    </div>
                    <div class="col-md-5 d-flex justify-content-end">
                        <h4>Rs 60/-</h4>
                    </div>
                </div> -->

            </div>
            <!-- <div class="col-md-3"></div> -->
        </div>
    </div>
    <script>
        function calculateRate() {
            const monday = document.getElementById("chkMonday").checked;
            const tuesday = document.getElementById("chkTuesday").checked;
            const wednesday = document.getElementById("chkWednesday").checked;
            const thrusday = document.getElementById("chkThrusday").checked;
            const friday = document.getElementById("chkFriday").checked;
            const saturday = document.getElementById("chkSaturday").checked;
            const sunday = document.getElementById("chkSunday").checked;
            console.log(`Monday${monday} Tuesday${tuesday}Wednesday${wednesday}Thrusday${thrusday}Friday${friday}Saturday${saturday}Sunday${sunday}`);
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
