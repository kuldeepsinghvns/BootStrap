<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clothing shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1 {
            background-color: rgb(143, 180, 215);
            box-shadow: 4px 4px 4px;

            text-shadow: 2px 2px white;
            box-shadow: 2px 2px 2px 2px;
        }


        h4 {
            text-shadow: 2px 2px 2px rgb(216, 195, 195);

        }

        form {

            height: 50px;
            width: 50px;
        }

        .p {

            height: 570px;
            box-shadow: 8px 8px 8px;
        }


        .bt {
            border-radius: 50px;
            border-color: rgb(6, 75, 135);
            box-shadow: 2px 2px 2px 2px;
            margin-right: 20px;
            border-radius: 20px;


        }

        .form-control {
            background-color: burlywood;
            text-shadow: 2px 2px white;
            box-shadow: 2px 2px 2px 2px;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <h1>Royal Store</h1>
                </center>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-2">
                <center>
                    <form class="d-flex" role="search">
                        <img src="pic/login.png" alt="">
                        <img src="pic/searcgh.png" alt="">
                        <img src="pic/ss.jpg" alt="">

                    </form>
                </center>
            </div>

            <div class="col-md-8">
                <center>
                    <nav class="navbar navbar-expand-lg " style="background-color: rgb(151, 159, 209);">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <h3>Home</h3>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Men</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Women</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">All Products</a>
                                    </li>
                                </ul>

                            </div>
                    </nav>
                </center>

            </div>


        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="pic/shirt.jpg" class="p" alt="">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h4>COTTON LINEN SHIRT SLIM CASUAL</h4>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <h6>Best Sellers 2023 | Promotional Price Only ₹899</h6>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col"><button class=" text-bg-danger " style="border-radius: 20px;  border-color: aliceblue;
                        ">Save ₹1,767</button></div>
                    <div class="col">
                        <h5 class="text-danger">Rs. 899.00</h5>
                    </div>
                    <div class="col">
                        <span class="notranslate">
                            <h5 class="text-secondary ">Rs. 2,666.00</h5>
                        </span>
                    </div>
                </div>
                <br><br>
                <div class="row">

                    <div class="col">
                        <button class="bt" type="radio">S</button>
                        <button class="bt" type="radio">M</button>
                        <button class="bt" type="radio">L</button>
                        <button class="bt" type="radio">XL</button>
                        <button class="bt" type="radio">XXL</button>
                        <button class="bt" type="radio">XXXL</button>
                        <button class="bt" type="radio">XXXXL</button>
                    </div>

                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">1</div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">Free worldwide shipping</div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">Free returns</div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">Carbon neutral</div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">Secure payments</div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">
                        <button class="form-control">
                            <h4>Add To Cart</h4>
                        </button>

                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">
                        <button class="form-control">
                            <h4>Buy Now</h4>
                        </button>
                    </div>
                </div>

            </div>
        </div>










    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
