<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
</head>

<body>
    <div>
        <p> <b>Text Style bold</b></p>
        <p><strong>Text Style strong</strong></p>
        <p><i>Text Style i</i></p>
        <p><em>Text Style Emphasized</em></p>
        <p><mark>Text Style Marked</mark></p>
        <p><small>Text Style Smaller</small></p>
        <p><del>Text Style Delete</del></p>
        <p><ins>Text Style Inserted</ins></p>
        <p><sub>Text Style Subscript</sub></p>
        <p><sup>Text Style Superscript</sup></p>
        <p style="color:blue;">Text Style<b style="color:red;"> Super.</b> <em style="color: fuchsia;">Color</em></p>
    </div>



</body>

</html>
