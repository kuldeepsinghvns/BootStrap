<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Booking Page</title>
    <style>
        .img {
            background-image: url("pic/color3.jpg");



        }

        .name {
            background-color: rgba(240, 248, 255, 0.121);

        }

        .btn {
            background-color: rgba(95, 149, 149, 0.419);
            color: white;
            font-size: 20px;

        }

        .btn:hover {
            background-color: #ff69b415;
            color: #ff4500;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 img">


                        <br>
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h3>Booking Now </h3>
                            </div>
                        </div>
                        <br>
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h6>Reach Out and we'll get in touch within 24 hours</h6>
                            </div>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col-md-6"> <input style="background-color: rgba(255, 255, 255, 0.078);"
                                    type="text" class="form-control name" placeholder="Name" aria-label="Name">
                            </div>
                            <div class="col-md-6"> <input style="background-color: rgba(255, 255, 255, 0.078);"
                                    type="text" class="form-control name" placeholder="Last Name"
                                    aria-label="Last Name"></div>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col-md-12">
                                <input style="background-color: rgba(255, 255, 255, 0.078); " type="text"
                                    class="form-control name" placeholder="Email address" aria-label="Email address">
                            </div>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6"> <select class="form-select name" aria-label="Default select example"
                                    style="color:black;">
                                    <option style="background-color: rgba(242, 9, 9, 0.271);" selected="selected"
                                        value="From">From</option>
                                    <option style="background-color: rgba(242, 9, 9, 0.271);" value="Teaching">Teaching
                                    </option>
                                    <option style="background-color: rgba(242, 9, 9, 0.271);" value="Non-Teaching">
                                        Non-Teaching</option>

                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select name" aria-label="Default select example"
                                    style="color:black;">
                                    <option style="background-color: rgba(231, 9, 9, 0.271);" selected="selected"
                                        value="To">To</option>
                                    <option style="background-color: rgba(251, 13, 13, 0.271);" value="Teaching">
                                        Teaching</option>
                                    <option style="background-color: rgba(242, 9, 9, 0.271);" value="Non-Teaching">
                                        Non-Teaching</option>

                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col-md-6">
                                <input style="background-color: rgba(255, 255, 255, 0.078);" type="text"
                                    class="form-control name" placeholder="Person" aria-label="Person">
                            </div>
                            <div class="col-md-6"> <input style="background-color: rgba(255, 255, 255, 0.078);"
                                    type="date" class="form-control name" placeholder="Date" aria-label="Date"></div>
                        </div>

                        <br>
                        <div class="row text-center">
                            <div class="col-md-12"><input style="background-color: rgba(255, 255, 255, 0.078);"
                                    type="submit" name="Get in Touch" value="Get in Touch" class="btn" /></div>
                        </div>
                        <br>


                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
